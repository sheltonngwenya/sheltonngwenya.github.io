		<ul class="main-nav" id="js-menu">

				</i>Home</a>

			<li>

			</li>
		</ul>
	</nav>
	
	<div class="media">
		<img class="media-object" src="images/fit(2).jpg" alt="">
		<div class="media-body">
			<div class="media-heading">
				<h1>If you would like to get a more detailed guide according to your body type, please fill out your info and we'll get back to you.</h1>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="column left">
			<form action="https://formspree.io/xaynpzpp" method="POST">
        <fieldset>
                    <legend>Personal information:</legend>
            First name:<br>
            <input type="text" name="firstname" value="" placeholder="Your first name..">
            <br><br>
            Last name:<br>
            <input type="text" name="lastname" value="" placeholder="Your last name..">
            <br><br>
            Age:<br>
            <input type="text" placeholder="Your age..">
            <br><br>
            Height:<br>
            <input type="text" name="height" value="" placeholder="Your height..">
            <br><br>
            Weight:<br>
            <input type="text" name="weight" value="" placeholder="Your weight..">
            <br><br>
			<label for="gender">Gender:</label>
            <select name="gender" id=""> 
                <option value="volvo">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
		</div>
		<div class="column right">
			<div class="wrapper">
				<div class="card">
					<img src="https://media.giphy.com/media/xUPGcKoAYCn5fHK0Zq/giphy.gif" alt="">
				</div>
				<div class="card">
					<img src="images/giphyCat.webp">
				</div>
			</div>
			
			
		</div>
	</div>
